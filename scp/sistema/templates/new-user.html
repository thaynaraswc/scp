{% extends "base.html" %}


{% block content %} 
<section class="content">
  <div class="row">
    <div class="col-md-12">
     <div class="box box-primary x box-solid">
      <div class="box-header with-border">
        <h3 class="box-title">Cadastro de Usuário</h3>

        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
          </button>
        </div>
        <!-- /.box-tools -->
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div class="nav-tabs-custom">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tab_1" data-toggle="tab">Geral</a></li>
            <li><a href="#tab_2" data-toggle="tab">Contato</a></li>
            <li><a href="#acessos" data-toggle="tab">Acesso</a></li>
            <li class="pull-right"><a href="#" class="text-muted"><i class="fa fa-gear"></i></a></li>
          </ul>
          <form method="post" action="">{% csrf_token %}
            <div class="tab-content">
              <div class="tab-pane active" id="tab_1">

                <!-- <form method="post" action="">{% csrf_token %} -->

                <div class="row">
                  <!-- text input -->
                  <h3 style="margin-left:15px;"> Informações gerais </h3>
                  <div class="col-md-6">

                    <!-- <div class="form-group">
                      <label>Usuário</label>
                      <select class="form-control" name="user" required >
                        <option value="" selected="Selecione o user"></option>
                        <option value="1">raimundo</option>
                        <option value="3">thaynara</option>
                      </div> -->

                      <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" name="nome" placeholder="Digite o nome" required />
                      </div>

                      <div class="form-group">
                        <label>CPF</label>
                        <input class="form-control" id="cpf" name="cpf" placeholder="Número de CPF" required/>
                      </div>

                      <div class="form-group">
                        <label>Cidade</label>
                        <input type="text" class="form-control" name="cidade" placeholder="Cidade de origem do colaborador" required />
                      </div>

                      <div class="form-group">
                        <label>Bairro</label>
                        <input class="form-control" name="bairro" placeholder="Ex: Centro" required/>
                      </div>

                      <div class="form-group">
                        <label>CEP</label>
                        <input class="form-control" id="CEP" name="cep" required/>
                      </div> 

                      <div class="form-group">
                        <label>Lotado</label>
                        <input class="form-control" name="lotado" placeholder="Ex: Filial Palmas" required/>
                      </div>   


                    </div>



                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Data de Nascimento</label>

                        <div class="input-group">
                          <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                          </div>
                          <input type="date" class="form-control" name="dataN" id="data" class="datas" value=" " size="20" maxlength="10" maxlengt="8" required />
                        </div>
                        <!-- /.input group -->
                      </div>

                      <div class="form-group">
                        <label>Estado</label>

                        <select class="form-control" name="estado" required >
                          <option value="">Selecione</option>
                          <option value="AC">Acre</option>
                          <option value="AL">Alagoas</option>
                          <option value="AP">Amapá</option>
                          <option value="AM">Amazonas</option>
                          <option value="BA">Bahia</option>
                          <option value="CE">Ceará</option>
                          <option value="DF">Distrito Federal</option>
                          <option value="ES">Espirito Santo</option>
                          <option value="GO">Goiás</option>
                          <option value="MA">Maranhão</option>
                          <option value="MS">Mato Grosso do Sul</option>
                          <option value="MT">Mato Grosso</option>
                          <option value="MG">Minas Gerais</option>
                          <option value="PA">Pará</option>
                          <option value="PB">Paraíba</option>
                          <option value="PR">Paraná</option>
                          <option value="PE">Pernambuco</option>
                          <option value="PI">Piauí</option>
                          <option value="RJ">Rio de Janeiro</option>
                          <option value="RN">Rio Grande do Norte</option>
                          <option value="RS">Rio Grande do Sul</option>
                          <option value="RO">Rondônia</option>
                          <option value="RR">Roraima</option>
                          <option value="SC">Santa Catarina</option>
                          <option value="SP">São Paulo</option>
                          <option value="SE">Sergipe</option>
                          <option value="TO">Tocantins</option>
                        </select>

                      </div>

                      <div class="form-group">
                        <label>Endereço</label>
                        <input class="form-control" name="endereco" placeholder="Ex: Rua A, nº 15" required/>
                      </div>

                      <div class="form-group">
                        <label>Complemento</label>
                        <input class="form-control" name="complemento" placeholder="Ex: Partão branco" required/>
                      </div>

                      <div class="form-group">
                        <label>Setor</label>
                        <input class="form-control" name="setor" placeholder="Ex: Diretoria" required/>
                      </div>

                      <div class="form-group">
                        <label>Cargo</label>
                        <input class="form-control" name="cargo" placeholder="Ex: Fiscal 1" required/>
                      </div>

                    </div>
                    <button class="btn btn-success pull-right" type="submit">Salvar
                    </button>
                  </div>
                </form>
              </div>
              <!-- /.tab-pane -->
              <div class="tab-pane" id="tab_2">

                <!-- <form method="post" action="">{% csrf_token %} -->

                  <div class="row">

                    <h3 style="margin-left:15px;"> Informações de contato </h3>

                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Telefone</label>
                        <input class="form-control" id="telefone" name="telefone" placeholder="( )_ ____-____" required/>
                      </div>
                      <div class="form-group">
                        <label>WhatsApp</label>
                        <input class="form-control" id="whatsapp" name="whatsapp" placeholder="( )_ ____-____" required/>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" placeholder="contato@mail.com" required/>
                      </div>
                    </div>
                    <div class="form-group">
                      <button class="btn btn-success " style="margin-left: 80px; margin-top: 25px; " type="submit">Salvar
                      </button>
                    </div>
                  </div>

                <!-- </form> -->

              </div>
              <!-- /.tab-pane -->
              <div class="tab-pane" id="acessos">

                <!-- <form method="post" action="">{% csrf_token %} -->

                <div class="row">
                  <h3 style="margin-left:15px;"> Permissões</h3>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Nome de usuário</label>
                      <input type="text" class="form-control" name="username" placeholder="usuário para login" required/>
                    </div>

                    <div class="form-group">
                      <label>Senha</label>
                      <input type="password" class="form-control" name="password" placeholder="senha para usuário" required/>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <!-- <div class="form-group">
                      <label>Código</label>
                      <input type="text" class="form-control" name="codigo" placeholder="Nº de registro funcional" required/>
                    </div> -->
                    <!-- <div class="form-group">      
                      <label>Grupo de acesso</label>

                      <select class="form-control" name="grupo" required >
                        <option value="">Selecione</option>
                        <option value="1">Nda</option>
                        <option value="2">Demais</option>
                      </select>

                    </div> -->
                  </div>

                  <button class="btn btn-success pull-right" type="submit">Salvar
                  </button>

                </div>

                <!-- </form> -->
                
              </div>
            <!-- <button class="btn btn-success pull-right" type="submit">Salvar
          </button> -->
        </div>
        <!-- /.tab-pane -->
      </div>
      <!-- /.tab-content -->
    </form>
  </div>
  <!-- /.box-body -->
</div>
<!-- /.box -->
</div>
<!-- /.box -->


<!-- /col -->
</div>
</div>
</div>
<!-- /.ROW -->

</section>

{% endblock %}
